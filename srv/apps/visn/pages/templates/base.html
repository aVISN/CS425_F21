{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="{% static 'home-style.css' %}" rel="stylesheet"/>
</head>
<body>
    <div id="main-content" class="row gx-0">
        <div id="icons" class="col-md-2">
            <div id="logo" class="icons row align-item-center gx-0">VISN Logo</div>
            <div id="U-name" class="icons row gx-0">Welcome *NAME*</div>
            <a href="{% url 'dashboard' %}"><div class="icons row gx-0">Home</div></a>
            <div class="icons row gx-0">Calendar</div>
            <div class="icons row gx-0">Settings</div>
            <div class="icons row gx-0">Network</div>
            <div class="icons row gx-0">Tools</div>
            <div id="search" class="icons row gx-0">Search <input></input></div>
        </div>
        <div id="recent-views" class="col-md-10">

            {% block content %}       
            {% endblock content %}    
            
        </div>
    </div>
    <div id="footer" class="row"></div>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

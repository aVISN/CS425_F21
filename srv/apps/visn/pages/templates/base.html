<!-- base html file for use with template inheritance: 
  “skeleton” base template contains all common elements of site 
  “child” templates fill empty blocks with content --> 

<!-- docs Django templating language: https://docs.djangoproject.com/en/3.2/ref/templates/language/  -->

<!-- serving static files: https://docs.djangoproject.com/en/3.2/howto/static-files/# -->
{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <link href="{% static 'css/home-style.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/all.css' %}" rel="stylesheet"/>
    
    {% block styles %}
    <!-- block of style links for each page -->
    {% endblock styles%}

  </head>

  <body>

    <div id="main-content" class="row gx-0">

      {% block content %}
        <!-- block for pages inhertiting from base -->
      {% endblock content %}    

    </div>

    <div id="footer" class="row"></div>    

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
